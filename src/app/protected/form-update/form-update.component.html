<form [formGroup]="updateForm" (ngSubmit)="updateVoiture()" >
    <div class="form-group">
      <label for="libelle">Libelle</label>
      <input   formControlName="libelle" class="form-control" id="libelle" aria-describedby="libelle" placeholder="Entrer libelle">
        <div *ngIf="updateForm.controls['libelle'].invalid && updateForm.controls['libelle'].touched">
            <div *ngIf="updateForm.controls['libelle'].errors?.['required']">
                libell√© obligatoire
            </div>
        </div>
    </div>
   
    <div class="form-group">
      <label for="prix">Prix</label>
      <input formControlName="prix" class="form-control"  id="prix" placeholder="prix">
    </div>
    <br>
    <div class="form-group">
        <label for="couleur">couleur</label>
        <input formControlName="couleur" class="form-control" id="couleur" name="couleur" placeholder="Couleur">
    </div>
    <br>
    <div class="form-group">
       <!--<label for="avatar">Choisi une image:</label>
        <input type="file" id="avatar" name="avatar" accept="image/png, image/jpeg">--> 
        <label for="image">Image</label>
        <input formControlName="image" class="form-control" id="image" name="image" placeholder="Entrer le lien de l'image">
        <img [src]="updateForm.value.image" alt="">
    </div>
    <br>
    <button type="submit" >Modifier</button>
</form>
